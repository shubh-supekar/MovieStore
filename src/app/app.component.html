<ion-app>

  <ion-menu menuId = "main-menu" content-id = "main">
    <ion-header>

      <ion-toolbar>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
          </ion-avatar>
          <ion-label>Adam Smith</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name = "notifications" slot="start"></ion-icon>
          <ion-label (click)= "inbox()" routerLink = "/inbox">Notifications</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name = "ellipse" slot="start"></ion-icon>
          <ion-label (click)= "aboutus()" routerLink = "/aboutus">About Us</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name = "settings" slot="start"></ion-icon>
          <ion-label (click)= "settings()" routerLink = "/settings">Settings</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name = "ellipsis-horizontal" slot="start"></ion-icon>
          <ion-label (click)= "bookmarks()" routerLink = "/loginpage">Sign Out</ion-label>
        </ion-item>


        
      </ion-list>
    </ion-content>
    <h1>
      Version 1.0
    </h1>
  </ion-menu>
  <ion-router-outlet id = "main"></ion-router-outlet>
</ion-app>
