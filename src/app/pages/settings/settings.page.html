<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title class="name">SETTINGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-avatar>
      <img  src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    </ion-avatar>
    <ion-card-content>
      <ion-card-title class="profile_n">
        Adam Smith
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>General Settings</ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name= "mail"></ion-icon>
        <ion-label>  Adamsmith@gmail.com</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name= "lock-open"></ion-icon>
        <ion-label>  123456789</ion-label>
      </ion-item>    
      
      <ion-item>
        <ion-icon name= "lock-closed"></ion-icon>
        <ion-label>Change Password</ion-label>   
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Other Settings</ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-icon name= "globe"></ion-icon>
        <ion-label>Change Language</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Change Theme</ion-label>
        <ion-toggle slot="end" (ionChange)= "onToggleColorTheme($event)"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Community</ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-icon name= "share-social"></ion-icon>
        <ion-label>Share With Friends</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Support Us</ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-icon name= "create"></ion-icon>
        <ion-label>Feedback</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>


  <p>MovieStore v1.0</p>



  

</ion-content>
