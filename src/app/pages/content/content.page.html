<ion-card *ngIf = "information">
  <ion-card-header>
    <ion-card-title text-center>
      {{ information.Title }}
    </ion-card-title>

    <ion-card-subtitle text-center>
      {{ information.Year }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content text-center>

    <img [src]="information.Poster" class="info-img">
    {{ information.plot }}


    <ion-item lines = "none">
      <ion-icon class="star" name= "star-half" slot="start"></ion-icon>
      <ion-label text-wrap >{{ information.imdbRating }}</ion-label>
    </ion-item>


    <ion-item lines = "none">
      <ion-icon name= "clipboard" slot="start"></ion-icon>
      <ion-label text-wrap >{{ information.Director }}</ion-label>
    </ion-item>

    <ion-item lines = "none">
      <ion-icon name= "accessibility" slot="start"></ion-icon>
      <ion-label text-wrap >{{ information.Actors }}</ion-label>
    </ion-item>

    <ion-item lines = "none">
      <ion-icon name= "information-circle" slot="start"></ion-icon>
      <ion-label text-wrap >{{ information.Plot }}</ion-label>
    </ion-item>

    <ion-button expand = "full" (click) = "openWebsite()" 
    *ngIf = "information.openWebsite && information.openWebsite != 'N/A' " >Open Website</ion-button>

  </ion-card-content>
</ion-card>





</ion-content>
